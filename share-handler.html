<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מעבד קבצים משותפים</title>
    <style>
        body {
            font-family: 'Open Sans Hebrew', Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f5f5f5;
        }
        .loading {
            color: #ff6b35;
            font-size: 18px;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6b35;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #d32f2f;
            font-size: 16px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>מעבד קבצים משותפים</h1>
    <div class="loading">מעבד את הקבצים המשותפים...</div>
    <div class="spinner"></div>
    <div id="errorMessage" class="error" style="display: none;"></div>
    
    <script>
        // Register service worker first to ensure it's active for share handling
        async function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                try {
                    console.log('Share handler: Registering service worker...');
                    const registration = await navigator.serviceWorker.register('/js/sw.js');
                    console.log('Share handler: Service worker registered:', registration);
                    
                    // Wait for service worker to be ready
                    await navigator.serviceWorker.ready;
                    console.log('Share handler: Service worker is ready');
                    
                    return registration;
                } catch (error) {
                    console.error('Share handler: Service worker registration failed:', error);
                    return null;
                }
            }
            return null;
        }

        // This page receives shared files via POST and redirects to tax return page
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // First, ensure service worker is registered and ready
                console.log('Share handler: Starting up...');
                await registerServiceWorker();
                
                // Check if we have shared files in the request
                const urlParams = new URLSearchParams(window.location.search);
                const shared = urlParams.get('shared');
                
                if (shared === 'true') {
                    // Try to get shared files from the POST request
                    const files = await getSharedFilesFromRequest();
                    
                    if (files && files.length > 0) {
                        console.log(`Processing ${files.length} shared files`);
                        
                        // Store file information in sessionStorage
                        const fileInfo = await Promise.all(Array.from(files).map(async file => ({
                            name: file.name,
                            type: file.type,
                            size: file.size,
                            lastModified: file.lastModified,
                            // Convert file to base64 for storage
                            data: await fileToBase64(file)
                        })));
                        
                        sessionStorage.setItem('sharedFiles', JSON.stringify(fileInfo));
                        console.log('Stored shared files in sessionStorage');
                        
                        // Redirect to tax return page with file count
                        window.location.href = `/tax_return.html?shared=true&source=share&count=${files.length}`;
                    } else {
                        console.log('No shared files found, redirecting to main page');
                        window.location.href = '/';
                    }
                } else {
                    // No shared files, just redirect to main page
                    console.log('No shared files, redirecting to main page');
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Error processing shared files:', error);
                showError('שגיאה בעיבוד הקבצים המשותפים. מפנה לדף הבית...');
                // Fallback redirect after error
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
            }
        });

        // Function to get shared files from the POST request
        async function getSharedFilesFromRequest() {
            try {
                // Check if we have access to the request body
                // This will work when the page is loaded as a result of a POST request
                if (window.location.search.includes('files=')) {
                    // Files were passed via URL parameters (fallback)
                    const urlParams = new URLSearchParams(window.location.search);
                    const fileCount = parseInt(urlParams.get('files') || '0');
                    if (fileCount > 0) {
                        console.log(`Files count from URL: ${fileCount}`);
                        // Return empty array - files should be in sessionStorage already
                        return [];
                    }
                }

                // Try to get files from the current page context
                // This would be set by the service worker or other means
                if (window.sharedFiles && Array.isArray(window.sharedFiles)) {
                    return window.sharedFiles;
                }

                // Check if files are in sessionStorage (from previous processing)
                const storedFiles = sessionStorage.getItem('sharedFiles');
                if (storedFiles) {
                    const parsedFiles = JSON.parse(storedFiles);
                    // Convert base64 back to File objects
                    return parsedFiles.map(fileInfo => {
                        const byteString = atob(fileInfo.data.split(',')[1]);
                        const ab = new ArrayBuffer(byteString.length);
                        const ia = new Uint8Array(ab);
                        for (let i = 0; i < byteString.length; i++) {
                            ia[i] = byteString.charCodeAt(i);
                        }
                        return new File([ab], fileInfo.name, { type: fileInfo.type, lastModified: fileInfo.lastModified });
                    });
                }

                return null;
            } catch (error) {
                console.error('Error getting shared files from request:', error);
                return null;
            }
        }

        // Function to convert File to base64
        async function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Function to show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
