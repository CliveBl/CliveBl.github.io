<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive File Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 600px;
    }
    .file-list {
      list-style: none;
      padding: 0;
    }
    .file-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .file-item span {
      flex-grow: 1;
      margin-left: 10px;
    }
    .delete-button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    .delete-button:hover {
      background-color: #c0392b;
    }
    .upload-button, .process-button {
      display: block;
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .upload-button {
      background-color: #3498db;
      color: white;
    }
    .upload-button:hover {
      background-color: #2980b9;
    }
    .process-button {
      background-color: #2ecc71;
      color: white;
    }
    .process-button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <h1>File Upload</h1>
  <ul class="file-list" id="fileList"></ul>
  <input type="file" id="fileInput" webkitdirectory multiple class="upload-button">
  <button class="process-button" id="processButton">Process</button>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const processButton = document.getElementById('processButton');

    fileInput.addEventListener('change', () => {
      const files = Array.from(fileInput.files);
      files.forEach((file) => {
        addFileToList(file);
      });
      fileInput.value = ''; // Clear input after processing
    });

    function addFileToList(file) {
      const li = document.createElement('li');
      li.className = 'file-item';

      const fileName = document.createElement('span');
      fileName.textContent = file.name;

      const deleteButton = document.createElement('button');
      deleteButton.textContent = 'Delete';
      deleteButton.className = 'delete-button';
      deleteButton.addEventListener('click', () => {
        fileList.removeChild(li);
      });

      li.appendChild(fileName);
      li.appendChild(deleteButton);
      fileList.appendChild(li);
    }

    processButton.addEventListener('click', () => {
      // Add functionality to process the files here
      alert('Processing files...');
    });
  </script>
</body>
</html>
